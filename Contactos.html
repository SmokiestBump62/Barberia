<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    
        <title>Contactenos - Barberia Alura</title>
    
        <link rel="stylesheet" href="reset.css">
    
        <link rel="stylesheet" href= "Style.css">
</head>
<body>  

    <header>

        <div class="caja">
            <h1>
             <img src="./logo.png" alt="Logo de la barberia">
            </h1>

<nav>
    <ul>
        <li><a href="Index.HTML">Home</a></li>
        <li><a href="Productos.html">Productos</a></li>
        <li><a href="Contactos.html">Contactenos</a></li>
    </ul>

</nav>
        </div>
</header>
<main>
<form>

    <label for="nombreapellido">Nombre y Apellido</label>
    <input type="text" id="nombreapellido" class="input-padron" required>

    <label for="correoelectronico">Correo electronico</label>
    <input type="email" id="correoelectronico" class="input-padron" required placeholder="correo@gmail.com">

    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono" class="input-padron" required placeholder="(+XXX)XXXX-XXXX">

    <label for="mensaje">Mensaje</label>
    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

    <fieldset>

    <legend>¿Como le gustaria que le contactaran?</legend>

    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
   
    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
    
    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" >Teléfono</label>
    

    </fieldset>

    <fieldset>

    <legend>¿En que horario prefiere ser atendido?</legend>
    <select>
        <option>Mañana</option>
        <option>Tarde</option>
        <option>Noche</option>
    </select>
    
    </fieldset>

    <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

    <input type="submit" value="Enviar formulario" class="Enviar">
</form>
<table>
    <thead>
        <tr>
            <td>Dia</td>
            <td>Horario</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Lunes</td>
            <td>08:00AM ~ 5:00PM</td>
        </tr>
        <tr>
            <td>Miercoles</td>
            <td>08:00AM ~ 5:00PM</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>08:00AM ~ 5:00PM</td>
        </tr>
    </tbody>
</table>
</main>
<footer>
    <img src="./logo-blanco.png" alt="Logo de la barberia">
    <p class="Copyright">&copy; Copyright Barberia Alura-2022</p>
</footer>



</body>
</html>
